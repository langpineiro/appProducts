<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!--boostrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">

</head>
<body>
    <!--navegación-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Aplicación de Productos</a>
    </nav>
    <div class="contenedor">
        <!--aplicación-->
        <div id="programa" class="row pt-5">
            <div class="col md-4">
                <div class="card">
                    <div class="card-head" >
                        <h4>Agrega un producto</h4>
                    </div>
                <form id="product-formulario" class="card-body">
                    <div class="form-group">
                        <input type="text"  id="nombre" placeholder="Nombre del producto" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" id="Precio" placeholder="Precio del producto" class="form-control" >
                    </div>
                    <div class="form-group">
                        <input type="number" id="Cantidad" placeholder="Existencias del producto" class="form-control">
                    </div>
                    <input type="submit"  value="Guardar" class="btn btn-primary btn-block" >
                </form>

                </div>

            </div>
            <div id="product-lista"  class="col md-8">
                
            </div>
            

        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
